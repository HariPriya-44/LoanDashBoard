<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enter Mobile Number</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }
        input {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            max-width: 250px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="mobileForm" method="post">
            <label for="mobile">Enter your mobile number to proceed further</label>
            <input type="text" id="mobile" name="mobileno" placeholder="Enter 10 digit mobile no." maxlength="10" required pattern="\d{10}">
            <br>
            <p class="error" id="error">Mobile number already exists!</p>
            <button type="submit">Continue</button>
        </form>
    </div>

    <script>
       
        document.getElementById('mobileForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var mobile = document.getElementById('mobile').value;
    var errorMsg = document.getElementById('error');
    
    errorMsg.style.display = 'none';

    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'Mobile', true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var response = xhr.responseText;

            if (response === 'exists') {
                errorMsg.style.display = 'block';
            } else if (response === 'success') {
                window.location.href = 'personaldetails.html';  
            }
        }
    };
    xhr.send('mobileno=' + mobile);
});

    </script>
</body>
</html>
