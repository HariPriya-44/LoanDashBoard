<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Income Verification</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 350px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            font-size: 14px;
            width: 90%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-transform: uppercase;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: darkblue;
        }
        label .required {
            color: red;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<form class="Income1" method="post" action="BankstatementsServlet" enctype="multipart/form-data">
    <h1>Income Verification</h1>
    <p>Upload your main bank Statement.</p>
    
    <input type="file" name="fileUpload" id="fileUpload" accept="image/*,application/pdf" required>
    <br><br>
    <img id="preview" src="" alt="Uploaded Image" style="max-width: 300px; display: none;">
    <p id="warningMessage" style="color: red; display: none;">Please do not upload password-protected files.</p>
    <button type="submit">Upload</button>
</form>


   

    

</body>
</html>
