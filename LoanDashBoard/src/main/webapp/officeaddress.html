<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            min-width: 20vw;
            min-height: 70vh;
        }
        .back-btn {
            text-decoration: none;
            font-size: 15px;
            color: black;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .back-btn:hover {
            color: darkgray;
        }
        h1, h4, p {
            text-align: left;
            margin: 5px 0;
        }
        h1 {
            font-size: 15px;
        }
        h4 {
            font-size: 15px;
        }
        p {
            font-size: 15px;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            font-size: 12px;
            width: 90%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 40px;
            margin-top: 20px;
            min-width: 28vw;
            background-color: blue;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .required {
            color: red;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <a href="monthlyIncome.html" class="back-btn">‚Üê Back</a> 
    <h1>Office Address</h1>

    <form action="officeAddress" method="post" >
        <div class="OfficeAddressContainer">
            <div class="Line1">
               <div class="Line1Options">
                    <label for="address1"><h4>Address Line 1<span class="required">*</span></h4></label>
                    <input type="text" id="address1" name="address1" placeholder="Address" required>
                    
               </div>
              <div class="Line1Options">
                   <label for="address2"><h4>Address Line 2</h4></label>
                   <input type="text" id="address2" name="address2" placeholder="Address">
              </div>
              
            </div>
            <div class="Line1">
               <div class="Line1Options">
                    <label for="pincode"><h4>Pincode<span class="required">*</span></h4></label>
                    <input type="text" id="pincode" name="pincode" placeholder="Pincode" required pattern="[0-9]{6}" maxlength="6">
               </div>
            
               <div class="Line1Options">
                    <label for="city"><h4>City<span class="required">*</span></h4></label>
                    <input type="text" id="city" name="city" placeholder="City" required>
               </div>
                
            </div>
            
            <div>
                <label for="state"><h4>State<span class="required">*</span></h4></label>
                <input type="text" id="state" name="state" placeholder="State" required>
                
            </div>
            <button type="submit">Continue</button>
        </div>
    </form>
</div>
           
</body>
</html>
