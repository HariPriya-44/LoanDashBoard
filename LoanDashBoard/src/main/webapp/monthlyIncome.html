<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Income Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .form-container {
            text-align: left;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 350px;
        }
        .back-btn {
        text-decoration: none;
        font-size: 16px;
        color: black;
        display: inline-block;
        margin-bottom: 10px;
        font-weight: bold;
        }
       .back-btn:hover {
        color: darkgray;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: darkblue;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form action="MonthlyIncome" method="POST" onsubmit="return validateForm()">
        <a href="employementtype.html" class="back-btn">‚Üê Back</a>
        <h1>Monthly Income</h1>
        <p>Please specify your monthly income.</p>

        <label for="monthlyIncome">Monthly Income<span class="required" style="color: red;">*</span></label>
        <input type="text" id="monthlyIncome" name="monthlyIncome" placeholder="Enter your income">
        <p class="error" id="incomeError">Please enter a valid amount.</p>

        <label for="salaryType">Salary Credit Type<span class="required" style="color: red;">*</span></label>
        <select id="salaryType" name="salaryType">
            <option value="">Select an option</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Cheque">Cheque</option>
            <option value="Cash">Cash</option>
            <option value="Other">Other</option>
        </select>
        <p class="error" id="salaryTypeError">Please select a salary credit type.</p>

        <button type="submit">Continue</button>
    </form>
</div>

<script>
    function validateForm() {
        let income = document.getElementById("monthlyIncome").value.trim();
        let salaryType = document.getElementById("salaryType").value;
        let incomeError = document.getElementById("incomeError");
        let salaryTypeError = document.getElementById("salaryTypeError");

        let isValid = true;

        // Validate Monthly Income (Only numbers allowed)
        if (!/^\d+$/.test(income) || income === "") {
            incomeError.style.display = "block";
            isValid = false;
        } else {
            incomeError.style.display = "none";
        }

        // Validate Salary Credit Type (Must be selected)
        if (salaryType === "") {
            salaryTypeError.style.display = "block";
            isValid = false;
        } else {
            salaryTypeError.style.display = "none";
        }

        return isValid; // Prevent form submission if validation fails
    }
</script>

</body>
</html>
