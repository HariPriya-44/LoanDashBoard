<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .form-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 350px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-transform: uppercase;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: darkblue;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Enter Individual Details</h1>
    <p>Please fill all the details carefully.</p>

    <form action="pd" method="post">
        <label for="fullName">Full Name (As per PAN)<span class="required">*</span></label>
        <input type="text" id="fullName" name="fullName">

        <label for="dob">Date of Birth<span class="required">*</span></label>
        <input type="date" id="dob" name="dob">

        <label for="pan">PAN Number<span class="required">*</span></label>
        <input type="text" id="pan" name="pan" maxlength="10">

        <button type="submit">Continue</button>
    </form>
</div>

</body>
</html>
