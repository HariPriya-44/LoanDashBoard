
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .form-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 400px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            font-size: 14px;
            width: 90%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: darkblue;
        }
        label .required {
            color: red;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
    <form onsubmit="return validateEmails()" action="email" method="post">	
          
       
            <h1>Email</h1>
            <p>Please provide a correct personal or office email.</p>

            <label for="personalEmail">Personal Email<span class="required">*</span></label>
            <input type="email" id="personalEmail" name="personalEmail" required>
            <p class="error" id="personalEmailError">Please provide a valid Gmail address (e.g., example@gmail.com).</p>

            <label for="officeEmail">Office Email</label>
            <input type="email" id="officeEmail" name="officeEmail">
            <p class="error" id="officeEmailError">Please provide a valid Gmail address (e.g., example@gmail.com).</p>

            <button type="submit">Continue</button>
        </form>
    </div>

    <script>
        function validateEmails() {
            let personalEmail = document.getElementById("personalEmail").value.trim();
            let officeEmail = document.getElementById("officeEmail").value.trim();
            let personalEmailError = document.getElementById("personalEmailError");
            let officeEmailError = document.getElementById("officeEmailError");

            // Gmail validation pattern
            let emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

            let isValid = true;

            // Validate Personal Email (Mandatory & Must be Gmail)
            if (!emailPattern.test(personalEmail)) {
                personalEmailError.style.display = "block";
                isValid = false;
            } else {
                personalEmailError.style.display = "none";
            }

            // Validate Office Email (Optional but if provided, must be Gmail)
            if (officeEmail !== "" && !emailPattern.test(officeEmail)) {
                officeEmailError.style.display = "block";
                isValid = false;
            } else {
                officeEmailError.style.display = "none";
            }

            return isValid; // Prevent form submission if validation fails
        }
    </script>
</body>
</html>
