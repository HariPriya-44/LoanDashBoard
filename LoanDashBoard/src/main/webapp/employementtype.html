<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
     <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .form-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 350px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .employementtype-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>

</head>
<body>
   <div class="form-container">
        <form action="EmpTyp" method="POST">
            <h1>Employement Type</h1>
            <p>please select your employement type.</p>

            <div class="employementtype-container">
                <label><input type="radio" name="employementtype" value="Salaried" onclick="disableSelection(this)"> Salaried</label>
                <label><input type="radio" name="employementtype" value="Self-Employed" onclick="disableSelection(this)"> Self-Employed</label>
            </div>

            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
