

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Selfie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .form-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 350px;
        }
        video, canvas {
            width: 100%;
            border-radius: 5px;
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Take Selfie</h1>
        <p>Verify your identity by taking a selfie</p>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <button id="start-camera">Start Camera</button>
        <button id="take-photo" style="display:none;">Take Selfie</button>
        <button id="retake-photo" style="display:none;">Retake</button>
        <button id="continue" style="display:none;">Continue</button>
    </div>
    <script>
        const startCameraBtn = document.getElementById("start-camera");
        const takePhotoBtn = document.getElementById("take-photo");
        const retakePhotoBtn = document.getElementById("retake-photo");
        const continueBtn = document.getElementById("continue");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let stream = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = "block";
                takePhotoBtn.style.display = "block";
                startCameraBtn.style.display = "none";
                retakePhotoBtn.style.display = "none";
                canvas.style.display = "none";
                continueBtn.style.display = "none";
            } catch (error) {
                console.error("Error accessing camera:", error);
                alert("Could not access camera. Please allow camera permissions.");
            }
        }

        startCameraBtn.addEventListener("click", startCamera);

        takePhotoBtn.addEventListener("click", () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            video.style.display = "none";
            canvas.style.display = "block";
            takePhotoBtn.style.display = "none";
            continueBtn.style.display = "block";
            retakePhotoBtn.style.display = "block";
            stream.getTracks().forEach(track => track.stop());
        });

        retakePhotoBtn.addEventListener("click", startCamera);

        continueBtn.addEventListener("click", () => {
            let imageData = canvas.toDataURL("image/png").split(',')[1];
            fetch("SelfieServlet", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "imageData=" + encodeURIComponent(imageData)
            })
            .then(response => response.text())
            .then(data => {
                console.log("Server Response:", data);
                alert("Selfie uploaded successfully!");
                window.location.href = "addressVarification.html";
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
