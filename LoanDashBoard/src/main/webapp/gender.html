<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gender Selection</title>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    .form-container {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
        width: 350px;
    }
    .back-btn {
        text-decoration: none;
        font-size: 16px;
        color: black;
        display: inline-block;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .back-btn:hover {
        color: darkgray;
    }
    h1, p {
        text-align: left;
    }
    h1 {
        font-size: 22px;
        margin-bottom: 5px;
    }
    p {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }
    .gender-btns {
        display: flex;
        justify-content: space-between;
    }
    .gender-btns button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 48%;
    background-color: #ccc;
    color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}
.gender-btns button .icon {
    width: 24px; 
    height: 24px;
}
    
    .gender-btns button:hover {
        background-color: #b3b3b3; 
    }
</style>
</head>
<body>
    <div class="form-container">
        <a href="personaldetails.html" class="back-btn">‚Üê Back</a> <!-- Update href with actual page -->
        <h1>Gender</h1>
        <p>Please select your gender.</p>      
		<form action="gen" method="post">
		    <div class="gender-btns">
		        <button type="submit" name="gender" value="Male"> 
		            <img src="https://img.freepik.com/premium-vector/male-symbol-isolated-icon_875240-1087.jpg?w=740" alt="Male Icon" class="icon"> 
		            Male 
		        </button>
		        <button type="submit" name="gender" value="Female"> 
		            <img src="https://i.imgur.com/7jpQu3C.png" class="icon"> 
		            Female 
		        </button>
		    </div>
		</form>
        
    </div>
</body>
</html>
