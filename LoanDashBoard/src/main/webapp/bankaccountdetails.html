<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bank Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .form-container {
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            min-width: 20vw;
            min-height: 70vh;
        }
        .back-btn {
            text-decoration: none;
            font-size: 15px;
            color: black;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .back-btn:hover {
            color: darkgray;
        }
        h1, p {
            text-align: left;
            margin: 5px 0;
        }
        h1 {
            font-size: 15px;
        }
        h4 {
            font-size: 15px;
        }
        p {
            font-size: 15px;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            padding: 10px;
            font-size: 12px;
            width: 90%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 40px;
            margin-top: 20px;
            min-width: 28vw;
            background-color: blue;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .required {
            color: red;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .OfficeAddressContainer {
            max-width: 40vw;
        }
        .Line1 {
            display: flex;
        }
        .Line1Options {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="companydetails.html" class="back-btn">‚Üê Back</a>
        <h1>Bank Verification</h1>
        <p>Please enter the following bank details to verify your bank account.</p>
        <form action="BankVerification" method="post" onsubmit="return validateForm()">
            <div class="OfficeAddressContainer">
                <div class="Line1">
                    <div class="Line1Options">
                        <label for="AccountNumber"><h4>Account Number<span class="required">*</span></h4></label>
                        <input type="text" id="AccountNumber" name="AccountNumber" placeholder="Account Number" required maxlength="18">
                        <p class="error-message" id="accountError"></p>
                    </div>
                    <div class="Line1Options">
                        <label for="ConfirmAccountNumber"><h4>Confirm Account Number<span class="required">*</span></h4></label>
                        <input type="text" id="ConfirmAccountNumber" name="ConfirmAccountNumber" placeholder="Confirm Account Number" required maxlength="18">
                        <p class="error-message" id="confirmAccountError"></p>
                    </div>
                </div>
                <div class="Line1">
                    <div class="Line1Options">
                        <label for="IFSC"><h4>IFSC Code<span class="required">*</span></h4></label>
                        <input type="text" id="IFSC" name="IFSC" placeholder="IFSC Code" required maxlength="11">
                        <p class="error-message" id="ifscError"></p>
                    </div>
                    <div class="Line1Options" style="margin-top:30px;">
                        <label for="BankAccountType">Bank Account Type<span class="required">*</span></label>
                        <select id="BankAccountType" name="BankAccountType" required>
                            <option value="">Select an option</option>
                            <option value="Savings Account">Savings Account</option>
                            <option value="Current Account">Current Account</option>
                            <option value="Fixed Deposit Account (FD)">Fixed Deposit Account (FD)</option>
                            <option value="Recurring Deposit (RD) Account">Recurring Deposit (RD) Account </option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Next</button>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            const accountNumber = document.getElementById("AccountNumber").value;
            const confirmAccountNumber = document.getElementById("ConfirmAccountNumber").value;
            const ifscCode = document.getElementById("IFSC").value;
            const accountError = document.getElementById("accountError");
            const confirmAccountError = document.getElementById("confirmAccountError");
            const ifscError = document.getElementById("ifscError");
            let isValid = true;
            accountError.textContent = "";
            confirmAccountError.textContent = "";
            ifscError.textContent = "";
            const accountRegex = /^[0-9]{8,18}$/;
            if (!accountRegex.test(accountNumber)) {
                accountError.textContent = "Account Number must be 8 to 18 digits.";
                isValid = false;
            }
            if (accountNumber !== confirmAccountNumber) {
                confirmAccountError.textContent = "Account Numbers do not match.";
                isValid = false;
            }
            const ifscRegex = /^[A-Z]{4}[0-9]{7}$/;
            if (!ifscRegex.test(ifscCode)) {
                ifscError.textContent = "Invalid IFSC Code. Format: ABCD0123456.";
                isValid = false;
            }
            return isValid;
        }
    </script>
</body>
</html>
