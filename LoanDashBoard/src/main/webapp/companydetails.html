<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .form-container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 350px;
        }

        .back-btn {
            text-decoration: none;
            font-size: 15px;
            color: black;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .back-btn:hover {
            color: darkgray;
        }

        h1, p {
            text-align: left;
            margin: 5px 0;
        }

        h1 {
            font-size: 18px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        input, select {
            padding: 10px;
            font-size: 14px;
            width: 90%;
            margin-top: 5px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            background-color: blue;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }

        .required {
            color: red;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <div class="form-container">
        <a href="officeaddress.html" class="back-btn">‚Üê Back</a> 

        <h1>Company Details</h1>
        <p>Please enter your company details.</p>

        <form action="CDetails" method="post">
    <label for="companyName">Company Name<span class="required">*</span></label>
    <input type="text" id="companyName" name="companyName" placeholder="Enter company name" required>
    
    <label for="companyType">Company Type<span class="required">*</span></label>  <!-- Fixed Name -->
    <select id="companyType" name="companyType" required>  <!-- Fixed Name -->
        <option value="" disabled selected>Select an option</option>
        <option value="Private Limited">Private Limited</option>
        <option value="Public Limited">Public Limited</option>
        <option value="Sole Proprietorship">Sole Proprietorship</option>
        <option value="Other">Other</option>
    </select>

    <label for="designation">Designation<span class="required">*</span></label>
    <input type="text" id="designation" name="designation" placeholder="Enter designation" required>

    <label for="totalWorkExperience">Total Work Experience (in Years)<span class="required">*</span></label>  <!-- Fixed Name -->
    <input type="text" id="totalWorkExperience" name="totalWorkExperience" placeholder="Enter years of experience" required>  <!-- Fixed Name -->

    <button type="submit">Continue</button>
</form>
        
    </div>

</body>
</html>
